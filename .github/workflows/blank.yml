name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Git clone
      uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: Install dotfiles
      run: bash -c 'bin/dfm install && source ~/.bashrc'
      env:
        SHELL: bash


    - name: Install vim plugins
      run: vim -c 'PluginUpdate' -c 'q'
